<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>마이페이지 | 분리수거 도우미</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      /* 기존 style.css 느낌 유지하면서 마이페이지 전용 스타일 추가 */
      .mypage-container {
        display: flex;
        gap: 30px;
        padding: 40px;
      }

      .profile-card {
        flex: 0 0 280px;
        background: #f9fafb;
        border-radius: 16px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
        padding: 30px 20px;
      }

      .profile-card img {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        border: 3px solid #4caf50;
        margin-bottom: 15px;
      }

      .profile-card h2 {
        margin-bottom: 8px;
      }

      .profile-card p {
        color: #555;
        margin-bottom: 20px;
      }

      .logout-btn {
        background: #f44336;
        color: white;
        border: none;
        padding: 10px 18px;
        border-radius: 8px;
        cursor: pointer;
        font-weight: bold;
      }

      .info-section {
        flex: 1;
      }

      .info-box {
        background: #ffffff;
        border-radius: 16px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        margin-bottom: 25px;
        padding: 25px;
      }

      .info-box h3 {
        border-bottom: 2px solid #4caf50;
        padding-bottom: 8px;
        margin-bottom: 15px;
        color: #333;
      }

      .info-list li {
        list-style: none;
        padding: 8px 0;
        border-bottom: 1px solid #eee;
      }

      .info-list li:last-child {
        border: none;
      }
    </style>
  </head>
  <body>
    <!-- ✅ 헤더 -->
    <header>
      <div class="logo">
        <img
          src="image/logo.png"
          alt="분리수거 도우미 로고"
          id="Logo"
          style="cursor:pointer;"
          onclick="location.href='index.html'"
        />
      </div>
      <div class="header-buttons">
        <button class="logout-btn" id="logoutBtn">로그아웃</button>
      </div>
    </header>

    <main class="mypage-container">
      <!-- 왼쪽 프로필 -->
      <div class="profile-card">
        <img src="image/profile_default.png" alt="프로필 이미지" />
        <h2 id="userName">사용자</h2>
        <p>분리수거 도우미 회원</p>
        <p><strong>포인트:</strong> <span id="userPoint">1250</span>P</p>
        <button class="logout-btn" id="logoutBtn2">로그아웃</button>
      </div>

      <!-- 오른쪽 정보 -->
      <div class="info-section">
        <div class="info-box">
          <h3>내 정보</h3>
          <ul class="info-list">
            <li><strong>아이디:</strong> <span id="userId"></span></li>
            <li><strong>가입일:</strong> 2025-11-3</li>
            <li><strong>최근 로그인:</strong> 오늘</li>
          </ul>
        </div>

        <div class="info-box">
          <h3>최근 활동</h3>
          <ul class="info-list">
            <li>커뮤니티 글 작성: “분리수거 꿀팁 공유!”</li>
            <li>포인트 상점에서 “재활용 봉투” 교환</li>
            <li>게임 “분리수거 챌린지” 2등 달성</li>
          </ul>
        </div>
      </div>
    </main>

  </body>
</html>
